<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/TicTacToe/tic.css"
</head>
<body>
    <div id="nav">
        <nav id="s1">#</nav>
        <nav id="top">WELCOME TO TRIPLE 'T' GAME</nav>
        <nav id="s2">#</nav>  
    </div>
  <div id="content"> 
      <span id="grid">
        <div class="line"></div> 
          <div id="0" class="box bt-0 bl-0"><span class ="b" ></span></div>
          <div id="1"class="box bt-0"><span class ="b"></span></div>
          <div id="2"class="box bt-0 br-0"><span class ="b"></span></div>
          <div id="3"class="box bl-0 "><span class ="b"></span></div>
          <div id="4"class="box" ><span class ="b"></span></div>
          <div id="5" class="box br-0"><span class ="b"></span></div>
          <div id="6"class="box bl-0 bb-0"><span class ="b"></span></div>
          <div id="7"class="box bb-0"><span class ="b"></span></div>
          <div id="8"class="box br-0 bb-0"><span class ="b"></span></div>
      </span>
      <div id="turn">
        <span id="info">TURN FOR X</span>
      <span id="btbo"><button id="bt">RESET</button></span>
      <span id="win"><img src="/TicTacToe/micky.gif" id="pic"></span>
      </div>

  </div>
 
</body>
<script src="/TicTacToe/tic.js"></script>
